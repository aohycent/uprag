	  <div id="resultcontainer"></div>
	  <input name="url" placeholder="enter endpoint" id="postEndpoint"/>
	  <input name="title" placeholder="title" id="title" />
	  <button onClick="JavaScript: broadcastGenesis();""></button>
    <script type='text/javascript'>
	if(getQueryString()["unittests"]){
		alert(getQueryString()["unittests"]);
	}
	function broadcastGenesis(){
		var ep = document.getElementById("postEndpoint");
		var tl = document.getElementById("title");
		genesisBlocksShare(ep.value(),tl.value(),100,100);
	}
	function genesisBlocksShare( url, title, w, h ){
		var left = ( window.innerWidth / 2 )-( w / 2 );
		var top  = ( window.innerHeight / 2 )-( h / 2 );
		return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=600, height=600, top='+top+', left='+left);
      	};
      	function getQueryString() {
		var result = {}, queryString = location.search.substring(1), re = /([^&=]+)=([^&]*)/g, m;
		while (m = re.exec(queryString)) {
			result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
		}
		return result;
	}
      	function validateForm() {
        	var message = document.forms["name"]["message"].value;
            	if (message.trim() === "") {
                	return false;
            	}
            	return true;
        }
    function SubmitForm(){
        if(document.forms['contactus'].onsubmit())
        {
            showResultDiv();
            document.forms['contactus'].action='mint.php';
            document.forms['contactus'].target='frame_result1';
            document.forms['contactus'].submit();
    
            document.forms['contactus'].action='t.php';
            document.forms['contactus'].target='frame_result2';
            document.forms['contactus'].submit();
        }
        return true;
    }
    function showResultDiv(){
        var result_div = document.getElementById('resultcontainer');
        result_div.style.display="";
    }
    function hideResultDiv(){
        var result_div = document.getElementById('resultcontainer');
        result_div.style.display='none';
    }
    </script>
