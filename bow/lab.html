    <script type='text/javascript'>
      function getQueryString() {
			  var result = {}, queryString = location.search.substring(1), re = /([^&=]+)=([^&]*)/g, m;
			  while (m = re.exec(queryString)) {
				  result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
			  }
			  return result;
		  }
      function validateForm() {
            var message = document.forms["name"]["message"].value;
            if (message.trim() === "") {
                return false;
            }
            return true;
        }
    function SubmitForm(){
        if(document.forms['contactus'].onsubmit())
        {
            showResultDiv();
            document.forms['contactus'].action='mint.php';
            document.forms['contactus'].target='frame_result1';
            document.forms['contactus'].submit();
    
            document.forms['contactus'].action='t.php';
            document.forms['contactus'].target='frame_result2';
            document.forms['contactus'].submit();
        }
        return true;
    }
    function showResultDiv(){
        var result_div = document.getElementById('resultcontainer');
        result_div.style.display="";
    }
    function hideResultDiv(){
        var result_div = document.getElementById('resultcontainer');
        result_div.style.display='none';
    }
    </script>
